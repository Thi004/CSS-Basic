<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        .box {
            border: 1px solid brown;
            width: 500px;
            height: 500px;
            display: flex; /* dùng để điều chỉnh các phần tử bên trong nó lên cùng hàng */
            justify-content: space-around;
            align-items: center;

        }

        .a1, .a2 {
            background: blue;
            width: 50px;
            height: 50px;
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="a1"></div>
    <div class="a1"></div>
    <div class="a1"></div>
    <div class="a2"></div>
    <div class="a2"></div>
</div>
</body>
</html>
