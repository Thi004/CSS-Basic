<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hover2</title>
</head>
<style>
    .box {
        width: 200px;
        height: 100px;
        background: yellow;
        transition: 2s;
    }
    .box:hover {
        background: green;
        transform: rotate(480deg) translate(100px, 200px);;
    }

</style>
<body>
<div class="box"></div>
</body>
</html>
